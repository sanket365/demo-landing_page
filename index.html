<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .hero { background: linear-gradient(to right, #007bff, #6610f2); color: white; padding: 100px 0; text-align: center; }
        .feature-box { text-align: center; padding: 20px; }
        .contact-form, .auth-form { max-width: 500px; margin: auto; }
        .navbar { background: #333; }
        .navbar-brand, .nav-link { color: white !important; }
        .testimonial { background: #f8f9fa; padding: 50px 0; text-align: center; }
        .pricing { padding: 50px 0; background: #e9ecef; }
        .footer { background: #333; color: white; padding: 20px 0; text-align: center; }
        .btn-primary { transition: all 0.3s ease-in-out; }
        .btn-primary:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">StartupX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to StartupX</h1>
            <p>Innovate. Transform. Succeed.</p>
            <a href="#about" class="btn btn-light btn-lg">Learn More</a>
        </div>
    </section>

    <!-- Sign Up Page -->
    <section id="signup" class="container my-5 text-center">
        <h2>Sign Up</h2>
        <form class="auth-form" action="login.html">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" id="signup-name" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Your Phone Number" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Address" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Your Age" id="signup-age" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </section>

    <!-- Login Page -->
    <section id="login" class="container my-5 text-center">
        <h2>Login</h2>
        <form class="auth-form" onsubmit="return validateLogin()">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" id="login-name" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Your Age" id="login-age" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </section>

    <script>
        function validateLogin() {
            const signupName = localStorage.getItem("signup-name");
            const signupAge = localStorage.getItem("signup-age");
            const loginName = document.getElementById("login-name").value;
            const loginAge = document.getElementById("login-age").value;

            if (signupName === loginName && signupAge === loginAge) {
                alert("Login successful!");
                window.location.href = "dashboard.html";
                return false;
            } else {
                alert("Invalid credentials!");
                return false;
            }
        }

        document.querySelector("#signup form").addEventListener("submit", function() {
            localStorage.setItem("signup-name", document.getElementById("signup-name").value);
            localStorage.setItem("signup-age", document.getElementById("signup-age").value);
        });
    </script>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 StartupX. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
